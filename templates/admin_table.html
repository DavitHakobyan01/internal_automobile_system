<!DOCTYPE html>
<html>
<head>
    <title>Dealer Specials</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 6px; }
        th { background: #eee; }
        button {
            padding: 8px 12px;
            border: 1px solid #0b5ed7;
            background: #0b5ed7;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Dealer Specials (All Brands)</h1>
        <div>
            Logged in as <strong>{{ username }}</strong> ({{ role }})
            <a href="{{ url_for('logout') }}" style="margin-left: 12px;">Log out</a>
        </div>
    </div>
    <div style="margin: 12px 0;">
        <button type="button">Add offers manually</button>
    </div>
    <p>Total specials: {{ total }}</p>
    {{ tables[0] | safe }}
</body>
</html>
