<!DOCTYPE html>

<html>
<head>
    <title>Dealer Specials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
</head>
<body>
    <header class="topbar">
        <h1>Dealer Specials (All Brands)</h1>
        <div class="user-info">
            Logged in as <strong>{{ username }}</strong> ({{ role }})
            <a href="{{ url_for('logout') }}">Log out</a>
        </div>
    </header>

<div class="actions">
    <button id="open-manual-offers">Add offers manually</button>
    <button id="open-scrape-monitor">Scrape Monitor</button>
</div>

<p>
    Status:
    <span id="progress">Waitingâ€¦</span>
</p>

<div id="specials-list" class="dealership-list"></div>

<!-- Manual offer modal -->
<div class="modal-backdrop" id="manual-offers-modal" aria-hidden="true">
    <div class="modal-window">
        <h2>Add offer manually</h2>

        <label>
            Offer link
            <input type="url" id="manual-offer-link" placeholder="https://example.com/offer">
        </label>
        <label>
            Dealership name
            <input type="text" id="manual-dealership-name" placeholder="Acme Motors">
        </label>


        <div class="modal-actions">
            <button class="secondary-button" id="cancel-manual-offer">Cancel</button>
            <button id="continue-manual-offer">Continue</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/specials_live.js') }}"></script>

</body>
</html>
