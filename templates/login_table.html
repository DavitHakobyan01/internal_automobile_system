<!DOCTYPE html>
<html>
<head>
    <title>Dealer Specials</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 6px; }
        th { background: #eee; }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Dealer Specials (All Brands)</h1>
        <div>
            Logged in as <strong>{{ username }}</strong> ({{ role }})
            <a href="{{ url_for('logout') }}" style="margin-left: 12px;">Log out</a>
        </div>
    </div>
    <p>Total specials: {{ total }}</p>
    {{ tables[0] | safe }}
</body>
</html>
